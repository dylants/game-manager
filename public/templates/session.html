<h1>Login</h1>

<form>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <input name="username" class="login-input form-control" type="text" autofocus="true" placeholder="Username" />
            <input name="password" class="login-input form-control" type="password" placeholder="Password" />
        </div>
    </div>
    <div class="row login-button-row">
        <button id="login" class="login-button btn btn-default">Login</button>
    </div>
</form>

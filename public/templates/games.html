<h1>Game Manager</h1>

<div id="available-games-content">
    <h2 id="available-games-header">Available Games</h2>
    <div class="row">
        <div id="available-games" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2"></div>
        <div class="load-more-games">
            <button id="more-available-games-button" class="load-more-games-button btn btn-default col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">Load more games</button>
        </div>
    </div>
</div>

<div id="future-games-content">
    <h2 id="future-games-header">Upcoming Games</h2>
    <div class="row">
        <div id="future-games" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2"></div>
        <div class="load-more-games">
            <button id="more-future-games-button" class="load-more-games-button btn btn-default col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">Load more games</button>
        </div>
    </div>
</div>

<div id="archived-games-content">
    <h2 id="archived-games-header">Archived Games</h2>
    <div class="row">
        <div id="archived-games" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2"></div>
        <div class="load-more-games">
            <button id="more-archived-games-button" class="load-more-games-button btn btn-default col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">Load more games</button>
        </div>
    </div>
</div>
